<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Settings - BirdTag</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .notification-card {
            background: white;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            margin-bottom: 24px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 32px;
            font-size: 16px;
        }
        
        h3 {
            color: #34495e;
            margin-bottom: 16px;
            font-size: 18px;
            font-weight: 600;
        }
        
        .current-subscriptions {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 32px;
        }
        
        .subscription-tag {
            display: inline-block;
            margin: 4px;
            padding: 6px 16px;
            background: #3498db;
            color: white;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .tag-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 32px;
        }
        
        .tag-checkbox {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tag-checkbox:hover {
            background: #e9ecef;
            border-color: #dee2e6;
        }
        
        .tag-checkbox.selected {
            background: #e3f2fd;
            border-color: #3498db;
        }
        
        .tag-checkbox input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
        }
        
        .tag-checkbox label {
            cursor: pointer;
            user-select: none;
            font-weight: 500;
            color: #495057;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .message {
            padding: 16px;
            border-radius: 8px;
            margin-top: 24px;
            display: none;
            font-weight: 500;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            color: #7f8c8d;
            font-style: italic;
        }
        
        .empty-state {
            color: #95a5a6;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="notification-card">
            <h1>Email Notification Settings</h1>
            <p class="subtitle">Choose which bird species you want to be notified about when new files are uploaded</p>
            
            <div class="current-subscriptions">
                <h3>Your Current Subscriptions</h3>
                <div id="currentTags">
                    <span class="loading">Loading your subscriptions...</span>
                </div>
            </div>
            
            <div>
                <h3>Available Bird Species</h3>
                <div class="tag-grid" id="availableTags">
                    <div class="tag-checkbox" data-value="crow">
                        <input type="checkbox" id="tag-crow" value="crow">
                        <label for="tag-crow">Crow</label>
                    </div>
                    <div class="tag-checkbox" data-value="pigeon">
                        <input type="checkbox" id="tag-pigeon" value="pigeon">
                        <label for="tag-pigeon">Pigeon</label>
                    </div>
                    <div class="tag-checkbox" data-value="sparrow">
                        <input type="checkbox" id="tag-sparrow" value="sparrow">
                        <label for="tag-sparrow">Sparrow</label>
                    </div>
                    <div class="tag-checkbox" data-value="eagle">
                        <input type="checkbox" id="tag-eagle" value="eagle">
                        <label for="tag-eagle">Eagle</label>
                    </div>
                    <div class="tag-checkbox" data-value="owl">
                        <input type="checkbox" id="tag-owl" value="owl">
                        <label for="tag-owl">Owl</label>
                    </div>
                    <div class="tag-checkbox" data-value="parrot">
                        <input type="checkbox" id="tag-parrot" value="parrot">
                        <label for="tag-parrot">Parrot</label>
                    </div>
                    <div class="tag-checkbox" data-value="robin">
                        <input type="checkbox" id="tag-robin" value="robin">
                        <label for="tag-robin">Robin</label>
                    </div>
                    <div class="tag-checkbox" data-value="hummingbird">
                        <input type="checkbox" id="tag-hummingbird" value="hummingbird">
                        <label for="tag-hummingbird">Hummingbird</label>
                    </div>
                    <div class="tag-checkbox" data-value="woodpecker">
                        <input type="checkbox" id="tag-woodpecker" value="woodpecker">
                        <label for="tag-woodpecker">Woodpecker</label>
                    </div>
                    <div class="tag-checkbox" data-value="hawk">
                        <input type="checkbox" id="tag-hawk" value="hawk">
                        <label for="tag-hawk">Hawk</label>
                    </div>
                </div>
            </div>
            
            <div class="button-group">
                <button class="btn-primary" onclick="updateSubscriptions()">Update Subscriptions</button>
                <button class="btn-danger" onclick="unsubscribeAll()">Unsubscribe from All</button>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="./js/notifications.js"></script>
    <script>
        // Initialize notification manager
        const notificationManager = new NotificationManager();
        
        // Set auth token (get this from your Cognito authentication)
        // TODO: Replace this with actual token from your auth system
        // Example: notificationManager.setAuthToken(sessionStorage.getItem('idToken'));
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadCurrentSubscriptions();
            setupEventListeners();
        });
        
        function setupEventListeners() {
            // Add click handlers to tag checkboxes
            document.querySelectorAll('.tag-checkbox').forEach(element => {
                element.addEventListener('click', function(e) {
                    if (e.target.type !== 'checkbox') {
                        const checkbox = this.querySelector('input[type="checkbox"]');
                        checkbox.checked = !checkbox.checked;
                    }
                    this.classList.toggle('selected', this.querySelector('input[type="checkbox"]').checked);
                });
                
                // Handle checkbox directly
                const checkbox = element.querySelector('input[type="checkbox"]');
                checkbox.addEventListener('change', function() {
                    element.classList.toggle('selected', this.checked);
                });
            });
        }
        
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }
        
        async function loadCurrentSubscriptions() {
            try {
                const result = await notificationManager.listSubscriptions();
                const currentTagsDiv = document.getElementById('currentTags');
                
                if (result.tags && result.tags.length > 0) {
                    currentTagsDiv.innerHTML = result.tags
                        .map(tag => `<span class="subscription-tag">${tag}</span>`)
                        .join('');
                    
                    // Pre-select checkboxes for current subscriptions
                    document.querySelectorAll('.tag-checkbox input[type="checkbox"]').forEach(cb => {
                        cb.checked = false;
                        cb.parentElement.classList.remove('selected');
                    });
                    
                    result.tags.forEach(tag => {
                        const checkbox = document.querySelector(`input[value="${tag}"]`);
                        if (checkbox) {
                            checkbox.checked = true;
                            checkbox.parentElement.classList.add('selected');
                        }
                    });
                } else {
                    currentTagsDiv.innerHTML = '<span class="empty-state">You have no active subscriptions</span>';
                }
            } catch (error) {
                document.getElementById('currentTags').innerHTML = 
                    '<span class="error">Failed to load subscriptions. Please refresh the page.</span>';
                console.error('Failed to load subscriptions:', error);
            }
        }
        
        async function updateSubscriptions() {
            const selectedTags = Array.from(document.querySelectorAll('.tag-checkbox input[type="checkbox"]:checked'))
                .map(cb => cb.value);
            
            if (selectedTags.length === 0) {
                showMessage('Please select at least one bird species', 'error');
                return;
            }
            
            try {
                showMessage('Updating subscriptions...', 'success');
                const result = await notificationManager.subscribeToTags(selectedTags);
                
                if (result.requiresConfirmation) {
                    showMessage('Subscriptions updated! Please check your email to confirm.', 'success');
                } else {
                    showMessage('Subscriptions updated successfully!', 'success');
                }
                
                // Reload current subscriptions
                setTimeout(loadCurrentSubscriptions, 1000);
            } catch (error) {
                showMessage('Failed to update subscriptions: ' + error.message, 'error');
            }
        }
        
        async function unsubscribeAll() {
            if (!confirm('Are you sure you want to unsubscribe from all notifications?')) {
                return;
            }
            
            try {
                await notificationManager.unsubscribeFromTags([]);
                showMessage('Unsubscribed from all notifications', 'success');
                
                // Clear all checkboxes
                document.querySelectorAll('.tag-checkbox input[type="checkbox"]').forEach(cb => {
                    cb.checked = false;
                    cb.parentElement.classList.remove('selected');
                });
                
                // Reload current subscriptions
                setTimeout(loadCurrentSubscriptions, 1000);
            } catch (error) {
                showMessage('Failed to unsubscribe: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
