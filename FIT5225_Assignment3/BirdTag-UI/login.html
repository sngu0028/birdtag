<head>

    <title>BirdTag - Login</title>
    <link rel="stylesheet" href="auth-styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">

        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
